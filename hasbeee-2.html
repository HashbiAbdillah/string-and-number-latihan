<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- string -->
    <h2>string javascript</h2>
    <p>string awkowakowkkakw</p>
    <p id="demo"></p>

    <!-- number -->
   <h2> number javascript</h2> 
   <p>number 1 awowwkok</p>
   <p id="p"></p>
   <!-- number 2 -->
   <h2> number 2</h2>
   <p id="ganyu"></p>
    <!-- script -->
    <script>
        // string
        let a = "p mabar bang";
        let b = "mabar emel bang";
        let c = "kalo ga mabar genset aja";
        document.getElementById("demo").innerHTML = 
        a + "<br>" + b + "<br>" + c

        // number 1
        let ab = 34;
        let ad = 35;
        let ae = 4.90;
        document.getElementById("p").innerHTML = ab + "<br>" + ad + "<br>" + ae;

        //number 2
        let ea =  34;
        let eb = 33;
        let ec = 35;
        document.getElementById("ganyu").innerHTML  = ea + "<br>" + eb + "<br>" +ec
    </script>
</body>
